<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Podstawowe algorytmy szyfrowania</title>
  </head>
  <body>
    <div class="container">
      <h1>Szyfr Cesara</h1>
      <div class="grid">
        <form id="encryptForm1">
          <h2>Szyfrowanie</h2>
          <label for="text1">Tekst do zaszyfrowania:</label>
          <input
            type="text"
            id="text1"
            name="text1"
            placeholder="Wpisz tekst"
            required
          />

          <label for="key1">Wybierz klucz (0-25):</label>
          <select id="key1" name="key1" required>
            <option value="" disabled selected>Wybierz klucz</option>
            <script>
              for (let i = 0; i < 26; i++) {
                document.write(`<option value="${i}">${i}</option>`);
              }
            </script>
          </select>

          <label for="result1">Zaszyfrowany tekst:</label>
          <textarea id="result1" name="result1" rows="5" readonly></textarea>

          <div class="button-container">
            <button type="button" onclick="useCypher('1', 1)">Szyfruj</button>
            <button type="reset">Wyczysc</button>
          </div>
        </form>

        <form id="decryptForm1">
          <h2>Odszyfrowywanie</h2>
          <label for="text1Decrypt">Tekst do odszyfrowania:</label>
          <input
            type="text"
            id="text1Decrypt"
            name="text1Decrypt"
            placeholder="Wpisz tekst"
            required
          />

          <label for="key1Decrypt">Wybierz klucz (0-25):</label>
          <select id="key1Decrypt" name="key1Decrypt" required>
            <option value="" disabled selected>Wybierz klucz</option>
            <script>
              for (let i = 0; i < 26; i++) {
                document.write(`<option value="${i}">${i}</option>`);
              }
            </script>
          </select>

          <label for="result1Decrypt">Odszyfrowany tekst:</label>
          <textarea
            id="result1Decrypt"
            name="result1Decrypt"
            rows="5"
            readonly
          ></textarea>
          <div class="button-container">
          <button type="button" onclick="useCypher('1Decrypt', -1)">
            Odszyfruj
          </button>
          <button type="reset">Wyczysc</button>
        </div>
        </form>
      </div>
    </div>

    <div class="container">
      <h1>Szyfr Vigenere'a</h1>
      <div class="grid">
        <form id="encryptForm2">
          <h2>Szyfrowanie</h2>
          <label for="text2">Tekst do zaszyfrowania:</label>
          <input
            type="text"
            id="text2"
            name="text2"
            placeholder="Wpisz tekst"
            required
          />

          <label for="key2">Podaj klucz (string):</label>
          <input
            type="text"
            id="key2"
            name="key2"
            placeholder="Wpisz klucz"
            required
          />

          <label for="result2">Zaszyfrowany tekst:</label>
          <textarea id="result2" name="result2" rows="5" readonly></textarea>
          <div class="button-container">
          <button type="button" onclick="useCypher('2', 1)">Szyfruj</button>
          <button type="reset">Wyczysc</button>
        </div>
        </form>

        <form id="decryptForm2">
          <h2>Odszyfrowywanie</h2>
          <label for="text2Decrypt">Tekst do odszyfrowania:</label>
          <input
            type="text"
            id="text2Decrypt"
            name="text2Decrypt"
            placeholder="Wpisz tekst"
            required
          />

          <label for="key2Decrypt">Podaj klucz (string):</label>
          <input
            type="text"
            id="key2Decrypt"
            name="key2Decrypt"
            placeholder="Wpisz klucz"
            required
          />

          <label for="result2Decrypt">Odszyfrowany tekst:</label>
          <textarea
            id="result2Decrypt"
            name="result2Decrypt"
            rows="5"
            readonly
          ></textarea>
          <div class="button-container">
          <button type="button" onclick="useCypher('2Decrypt', -1)">
            Odszyfruj
          </button>
          <button type="reset">Wyczysc</button>
        </div>
        </form>
      </div>
    </div>

    <div class="container">
      <h1>Łamanie szyfru Cesara</h1>
        <form id="crackCesar">
          <label for="textHack">Tekst do odszyfrowania:</label>
          <input
            type="text"
            id="textHack"
            name="textHack"
            placeholder="Wpisz tekst"
            required
          />

          <label for="totalResults">Ilość wyników (1-10):</label>
          <select id="totalResults" name="totalResults" required>
            <option value="" disabled selected>Wybierz ilość</option>
            <script>
              for (let i = 1; i <= 10; i++) {
                document.write(`<option value="${i}">${i}</option>`);
              }
            </script>
          </select>

          <label for="resultHack">Możliwe odszyfrowania:</label>
          <textarea id="resultHack" name="resultHack" rows="10" readonly></textarea>
          <div class="button-container">
          <button type="button" onclick="runHack()">Złam</button>
          <button type="reset">Wyczysc</button>
        </div>
        </form>
      </div>
    </div>

    <script defer src="cypher.js"></script>
    <script defer src="cesarHack.js"></script>
    <script defer src="handleForm.js"></script>
  </body>
</html>
